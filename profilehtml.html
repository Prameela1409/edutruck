<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Building</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: auto;
            padding: 20px;
            margin-top: 20px;
        }

        nav {
            width: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .content {
            width: 75%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Profile Building</h1>
</header>

<section>
    <nav>
        <a href="profile.html">Profile Building</a>
        <a href="types_of_books.html">Types of Books</a>
        <a href="due_date.html">Due Date</a>
        <a href="listening_books.html">Listening Books</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="chatbox.html">Chatbox</a>
        <a href="books_sharing.html">Books Sharing</a>
        <a href="latest_updates.html">Latest Updates</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="rating_review.html">Rating and Review</a>
    </nav>

    <div class="content">
        <h2>Welcome to Profile Building</h2>
        <p>Build your profile to enhance your library experience.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="Roll No">Roll No:</label>
            <input type="text" id="Roll No" name="Roll No"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br><br>
            <input type="submit" value="Submit">
            
        </form>
    </div>
</section>

</body>
</html>
