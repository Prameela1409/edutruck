<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 300px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Integration</h1>

    <form action="https://docs.google.com/spreadsheets/d/1JAVbKxvPsnwSjWwAUyiGc1pxmXYQ5JmkPMGMEyYJj8Q/edit?usp=sharing" target="_blank">
        <label for="name">Name:</label>
        <input type="text" id="name" name="entry.123456789" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="entry.987654321" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
