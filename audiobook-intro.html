<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="audiobook-intro.css">
    <title>Your Audiobook Page</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Popular Book</h1>
        </div>

        <div class="row">
            <div class="col-md-6 col-xl-4 ">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-apj-img.png" class="img-fluid" alt="Wings of Fire">
            </div>
            <div class="col-md-6 col-xl-4">
                <h3 class="font-weight-bold">Wings of Fire</h3>
                <p>An Autobiography of Abdul Kalam</p>
                <p>by Arun Tiwari</p>
                <button class="btn btn-primary">Read now</button>
            </div>
        </div>

        <div class="mt-4">
            <h2 class="text-center">Recommended Books</h2>

            <div class="row">
                <div class="col-md-6 col-xl-4">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/book-chetan-bhagat-img.png" class="img-fluid" alt="The 3 mistakes of my life">
                </div>
                <div class="col-md-6 col-xl-4">
                    <h3 class="font-weight-bold">The 3 mistakes of my life</h3>
                    <p>Indian author</p>
                    <p>by Chetan Bhagat</p>
                    <button class="btn btn-primary">Read now</button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 col-xl-4">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/harrypotter-img.png" class="img-fluid" alt="Harry Potter">
                </div>
                <div class="col-md-6 col-xl-4">
                    <h3 class="font-weight-bold">Harry Potter</h3>
                    <p>and the Sorcerer's Stone</p>
                    <p>by J.K.Rowling</p>
                    <button class="btn btn-primary">Read now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
